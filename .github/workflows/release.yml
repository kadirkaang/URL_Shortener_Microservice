name: Release and publish packages

on:
    pull_request:
        branches:
            - main
jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: npm ci
      - run: npm run build
      - run: npx semantic-release
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


